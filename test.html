<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<div style="position:absolute;">
<input type="number" class="prop" id="size" value="8"></input><br>
<input type="number" class="prop" id="pxSize" value="20"></input><br>
<input type="button" value="Not Blurred" class="prop" id="blur"></input><br>
</div>
<div style="text-align: center;margin:25px 0;">
<canvas id="canvas" width="800px" height="800px" style="display: inline-block;"></canvas>
</div>
<script>
var canvas= document.getElementById("canvas");
var context=canvas.getContext("2d");
var size=8;
var blur;
var pxSize=20;
function draw(){
	var padding=(800-pxSize*size)/(size-1);
	context.clearRect(0, 0, canvas.width, canvas.height);
	for(var x=0;x<size;x++){
		for(var y=0;y<size;y++){
			context.fillRect(x*padding+x*pxSize, y*padding+y*pxSize, pxSize, pxSize);
		}
	}
	if(blur) canvas.style.webkitFilter = "blur("+pxSize*0.5+"px)";
	else canvas.style.webkitFilter = "blur(0px)";
}
draw();

$("#size").on("input", function(){
	size=$(this).val();
	draw();
});
$("#pxSize").on("input", function(){
	pxSize=$(this).val();
	draw();
});
$("#blur").on("click", function(){
	blur=!blur;
	$(this).val((blur)?"Blurred":"Not Blurred");
	draw();
});
</script>
